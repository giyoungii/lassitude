<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sky</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-x: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: lightgoldenrodyellow;
      border-radius: 50%;
      position: fixed;
      left: 50%;
      top: 120%;
      transform: translateX(-50%);
      transition: top 0.3s ease-out, filter 0.3s ease-out;
      z-index: 1;
      filter: blur(30px);
      
    }
  </style>
</head>
<body>

  
  <video autoplay loop muted playsinline>
    <source src="skykj.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  
  <div class="circle" id="circle"></div>

  <script>
    const circle = document.getElementById('circle');
  
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
  
      let targetTop = 120 - scrollY / windowHeight * 100;
      if (targetTop < 20) targetTop = 20;
  
      const blurAmount = Math.max(3, 40 - (scrollY / windowHeight) * 60);
  
      circle.style.top = `${targetTop}%`;
      circle.style.filter = `blur(${blurAmount}px)`;
    });
  
   
    circle.addEventListener('click', () => {
      window.location.href = 'second/index.html';
    });
  </script>
  

</body>
</html>
